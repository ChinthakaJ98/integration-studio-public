<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

<body style="padding-top: 10px;padding-bottom: 10px;padding-right: 20px;padding-left: 20px;">
    <div id="console-log"></div>
    <div class="container main-content">

        <div class="modal-header">
            <h4 class="modal-title" id="ds-modal-header">New Datasource</h4>
        </div>
        <div class="modal-body">
            <form id="ds-form" class="general-form" name="ds-form">
                <div class="form-group required">
                    <div id="ds-name-inputgroup" class="field inputgroup"><input class="form-control" autocomplete="off"
                            autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder=" "
                            id="ds-name-input" name="ds-name-input"><label class="mb-0 control-label"
                            for="ds-name-input">Datasource Name</label></div>
                </div>
                <div class="form-group">
                    <div id="ds-desc-inputgroup" class="field inputgroup"><input class="form-control" autocomplete="off"
                            autocorrect="off" autocapitalize="off" spellcheck="false" type="text" placeholder=" "
                            id="ds-desc-input" desc="ds-desc-input"><label class="mb-0 control-label"
                            for="ds-desc-input">Description</label></div>
                </div>
                <div class="form-group form-inline" id="ds-type-formgroup">
                    <div class="form-group required"><label class="control-label control-label">Datasource
                            Type</label><select class="form-control" required="" id="ds-type-select"
                            name="ds-type-select">
                            <option value="rdbms_ds" selected="">RDBMS</option>
                            <option value="custom_ds">Custom</option>
                        </select>
                    </div>
                </div>

                <div id="ds-rdbms-input-group">
                    <div class="form-group form-inline" id="ds-provider-formgroup">
                        <div class="form-group required">
                            <label class="control-label control-label">Datasource
                                Provider</label><select class="form-control" value="default" required=""
                                id="ds-provider-select" name="ds-provider-select">
                                <option value="default_ds">Default</option>
                                <option value="external_ds">External Datasource</option>
                            </select>
                        </div>
                    </div>

                    <div id="ds-external-input-group">
                        <div class="form-group required">
                            <div id="ds-class-name-inputgroup" class="field inputgroup"><input class="form-control"
                                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                                    type="text" placeholder=" " id="ds-class-name-input"
                                    desc="ds-class-name-input"><label class="mb-0 control-label"
                                    for="ds-class-name-input">Datasource Class Name</label></div>
                        </div>
                        <div class="table-responsive" id="ds-ext-properties-table">
                            <table class="table table-sm">
                                <thead class="align-items-center">
                                    <tr class="text-center">
                                        <th>Property Name</th>
                                        <th>Property Value</th>
                                        <th><i class="fa fa-cog delete-row"></i></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input class="form-control" type="text" placeholder="Property Name"
                                                autocomplete="off" autocorrect="off" autocapitalize="off"
                                                spellcheck="false" style="width: 100%;"></td>
                                        <td><input class="form-control" type="text" placeholder="Property Value"
                                                autocomplete="off" autocorrect="off" autocapitalize="off"
                                                spellcheck="false" style="width: 100%;"></td>
                                        <td class="text-center"><i class="fa fa-trash"></i></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="d-lg-flex justify-content-lg-end"><button
                                class="btn btn-primary d-lg-flex justify-content-lg-center btn-sm" type="button"
                                id="ds-ext-properties-add-btn">Add New</button></div>
                    </div>

                    <div id="ds-default-input-group">
                        <div class="form-group form-inline" id="ds-db-engine-formgroup">
                            <div class="form-group"><label class="control-label">Database Engine</label>
                                <select class="form-control" id="ds-db-engine-select" name="ds-db-engine-select"
                                    required="">
                                    <option value="" selected="">- Select Engine -</option>
                                    <option value="mysql">MySQL</option>
                                    <option value="apachederby">Apache Derby</option>
                                    <option value="mssql">Microsoft SQL Server</option>
                                    <option value="oracle">Oracle</option>
                                    <option value="ibmdb2">IBM DB2</option>
                                    <option value="hsqldb">HSQLDB</option>
                                    <option value="informix">Informix</option>
                                    <option value="postgresql">PostgreSQL</option>
                                    <option value="sybasease">Sybase ASE</option>
                                    <option value="h2">H2</option>
                                    <option value="generic">Generic</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group required">
                            <div id="ds-driver-class-inputgroup" class="field inputgroup"><input class="form-control"
                                    type="text" autocomplete="off" autocorrect="off" autocapitalize="off"
                                    spellcheck="false" placeholder=" " id="ds-driver-class-input"
                                    name="ds-driver-class-input"><label class="mb-0 control-label"
                                    for="ds-driver-class-input">Driver
                                    Class</label></div>
                        </div>
                        <div class="form-group required">
                            <div id="ds-url-inputgroup" class="field inputgroup"><input class="form-control" type="text"
                                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                                    placeholder=" " id="ds-url-input" name="ds-url-input"><label
                                    class="mb-0 control-label" for="ds-url-input">URL</label></div>
                        </div>
                        <div class="form-group">
                            <div id="ds-username-inputgroup" class="field inputgroup"><input class="form-control"
                                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                                    type="text" placeholder=" " id="ds-username-input" name="ds-username-input"><label
                                    class="mb-0" for="ds-username-input">Username</label></div>
                        </div>
                        <div class="form-group form-inline" id="ds-password-formgroup">
                            <div id="ds-password-inputgroup" class="field inputgroup" style="width: 70%;"><input
                                    class="form-control" type="password" placeholder=" " id="ds-password-input"
                                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                                    name="ds-password-input"><label
                                    class="d-lg-flex justify-content-lg-start mb-0 justify-content-md-start justify-content-sm-start"
                                    for="ds-password-input">Password</label></div>
                        </div>
                    </div>
                    <div id="ds-collapse" class="collapse-custom"><a id="ds-jndi-collapse-header"
                            class="btn btn-primary btn-collapse-header" data-toggle="collapse" aria-expanded="false"
                            aria-controls="jndi-collapse" role="button" href="#jndi-collapse">Expose as a JNDI
                            Datasource</a>
                        <div class="collapse table-bordered" id="jndi-collapse">
                            <div class="form-group">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-jndi-name-input" name="ds-jndi-name-input"><label
                                        class="mb-0 control-label" for="ds-jndi-name-input">JNDIConfig
                                        Name</label></div>
                            </div>
                            <div class="form-group form-inline">
                                <div class="form-check"><input class="form-check-input" type="checkbox"
                                        id="ds-use-factory-check" name="ds-use-factory-check"
                                        style="margin-left: 15px;"><label class="form-check-label"
                                        for="ds-use-factory-check">Use datasource factory</label>
                                </div>
                            </div>
                            <div class="table-responsive" id="jndi-properties-table">
                                <table class="table table-sm">
                                    <thead class="align-items-center">
                                        <tr class="text-center">
                                            <th>Property Name</th>
                                            <th>Property Value</th>
                                            <th><i class="fa fa-cog delete-row"></i></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input class="form-control" type="text" placeholder="Property Name"
                                                    autocomplete="off" autocorrect="off" autocapitalize="off"
                                                    spellcheck="false" style="width: 100%;"></td>
                                            <td><input class="form-control" type="text" placeholder="Property Value"
                                                    autocomplete="off" autocorrect="off" autocapitalize="off"
                                                    spellcheck="false" style="width: 100%;"></td>
                                            <td class="text-center"><i class="fa fa-trash"></i></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="d-lg-flex justify-content-lg-end"><button
                                    class="btn btn-primary d-lg-flex justify-content-lg-center btn-sm" type="button"
                                    id="jndi-properties-add-btn">Add New</button></div>

                        </div>
                    </div>
                    <div id="ds-collapse" class="collapse-custom"><a id="ds-config-para-collapse-header"
                            class="btn btn-primary btn-collapse-header" data-toggle="collapse" aria-expanded="false"
                            aria-controls="ds-conf-para-collapse" role="button" href="#ds-conf-para-collapse">Datasource
                            Configuration Parameters</a>
                        <div class="collapse table-bordered" id="ds-conf-para-collapse">
                            <div class="form-group form-inline">
                                <label>Default Auto Commit</label> <select class="form-control" value=""
                                    id="ds-default-auto-commit-select" name="ds-default-auto-commit-select">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                </select>
                            </div>
                            <div class="form-group form-inline">
                                <label>Default Read Only</label> <select class="form-control" value=""
                                    id="ds-default-read-only-select" name="ds-default-read-only-select">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                </select>
                            </div>
                            <div class="form-group form-inline">
                                <label class="control-label control-label">Default Transaction Isolation</label><select
                                    class="form-control" value="default" required=""
                                    id="ds-default-transaction-isolation" name="ds-default-transaction-isolation">
                                    <option value="NONE">NONE</option>
                                    <option value="READ_COMMITED">READ_COMMITED</option>
                                    <option value="READ_UNCOMMITED">READ_UNCOMMITED</option>
                                    <option value="REPEATABLE_READ">REPEATABLE_READ</option>
                                    <option value="SERIALIZABLE">SERIALIZABLE</option>
                                </select>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-default-catalog-input"
                                        desc="ds-default-catalog-input"><label class="mb-0 control-label"
                                        for="ds-default-catalog-input">Default Catalog</label>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-max-active-input" desc="ds-max-active-input"><label
                                        class="mb-0 control-label" for="ds-max-active-input">Max Active (int)</label>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-max-idle-input" desc="ds-max-idle-input"><label
                                        class="mb-0 control-label" for="ds-max-idle-input">Max Idle (int)</label>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-min-idle-input" desc="ds-min-idle-input"><label
                                        class="mb-0 control-label" for="ds-min-idle-input">Min Idle (int)</label>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-initial-size-input" desc="ds-initial-size-input"><label
                                        class="mb-0 control-label" for="ds-initial-size-input">Initial Size
                                        (int)</label>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-max-wait-input" desc="ds-max-wait-input"><label
                                        class="mb-0 control-label" for="ds-max-wait-input">Max Wait (Millis)
                                        (int)</label>
                                </div>
                            </div>
                            <div class="form-group form-inline">
                                <label>Test On Borrow</label> <select class="form-control" value=""
                                    id="ds-test-on-borrow-select" name="ds-test-on-borrow-select">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                </select>
                            </div>
                            <div class="form-group form-inline">
                                <label>Test On Return</label> <select class="form-control" value=""
                                    id="ds-test-on-return-select" name="ds-test-on-return-select">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                </select>
                            </div>
                            <div class="form-group form-inline">
                                <label>Test While Idle</label> <select class="form-control" value=""
                                    id="ds-test-while-idle-select" name="ds-test-while-idle-select">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                </select>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-validation-query-input"
                                        desc="ds-validation-query-input"><label class="mb-0 control-label"
                                        for="ds-validation-query-input">Validation Query</label>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-validation-class-name-input"
                                        desc="ds-validation-class-name-input"><label class="mb-0 control-label"
                                        for="ds-validation-class-name-input">Validation Class
                                        Name</label></div>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-time-between-eviction-runs-input"
                                        desc="ds-time-between-eviction-runs-input"><label class="mb-0 control-label"
                                        for="ds-time-between-eviction-runs-input">Time Between Eviction Runs
                                        (Millis) (int)</label></div>
                            </div>
                            <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                    autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                    placeholder=" " id="ds-tests-per-eviction-run-input"
                                    desc="ds-tests-per-eviction-run-input"><label class="mb-0 control-label"
                                    for="ds-tests-per-eviction-run-input">Number of Tests Per
                                    Eviction Run (int)</label>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-min-evictable-idle-time-input"
                                        desc="ds-min-evictable-idle-time-input"><label class="mb-0 control-label"
                                        for="ds-min-evictable-idle-time-input">Min Evictable Idle
                                        Time (Millis) (int)</label>
                                </div>
                            </div>
                            <div class="form-group form-inline">
                                <label>Access To Underlying Connection Allowed</label> <select class="form-control"
                                    value="" id="ds-access-underlying-connection-select"
                                    name="ds-access-underlying-connection-select">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                </select>
                            </div>
                            <div class="form-group form-inline">
                                <label>Remove Abandoned</label> <select class="form-control" value=""
                                    id="ds-remove-abandoned-select" name="ds-remove-abandoned-select">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                </select>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-remove-abandoned-timeout-input"
                                        desc="ds-remove-abandoned-input"><label class="mb-0 control-label"
                                        for="ds-remove-abandoned-input">Remove Abandoned
                                        Timeout (int)</label></div>
                            </div>
                            <div class="form-group form-inline">
                                <label>Log Abandoned</label> <select class="form-control" value=""
                                    id="ds-log-abandoned-select" name="ds-log-abandoned-select">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                </select>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-connection-properties-input"
                                        desc="ds-connection-properties-input"><label class="mb-0 control-label"
                                        for="ds-connection-properties-input">Connection
                                        Properties</label></div>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-init-sql-input" desc="ds-init-sql-input"><label
                                        class="mb-0 control-label" for="ds-init-sql-input">Init Sql</label></div>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-jdbc-interceptors-input"
                                        desc="ds-jdbc-interceptors-input"><label class="mb-0 control-label"
                                        for="ds-jdbc-interceptors-input">JDBC Interceptors</label>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-validation-interval-input"
                                        desc="ds-validation-interval-input"><label class="mb-0 control-label"
                                        for="ds-validation-interval-input">Validation Interval
                                        (long)</label>
                                </div>
                            </div>
                            <div class="form-group form-inline">
                                <label>Fair Queue</label> <select class="form-control" value=""
                                    id="ds-fair-queue-select" name="ds-fair-queue-select">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                </select>
                            </div>
                            <div class="form-group form-inline">
                                <label>JMX Enabled</label> <select class="form-control" value=""
                                    id="ds-jmx-enabled-select" name="ds-jmx-enabled-select">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                </select>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-abandon-when-percentage-full-input"
                                        desc="ds-abandon-when-percentage-full-input"><label class="mb-0 control-label"
                                        for="ds-abandon-when-percentage-full-input">Abandon When Percentage Full</label>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-max-age-input" desc="ds-max-age-input"><label
                                        class="mb-0 control-label" for="ds-max-age-input">Max Age (long)</label>
                                </div>
                            </div>
                            <div class="form-group form-inline">
                                <label>Use Equals</label> <select class="form-control" value=""
                                    id="ds-use-equals-select" name="ds-use-equals-select">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                </select>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-suspect-timeout-input"
                                        desc="ds-suspect-timeout-input"><label class="mb-0 control-label"
                                        for="ds-suspect-timeout-input">Suspect Timeout
                                        (int)</label>
                                </div>
                            </div>
                            <div class="form-group form-inline">
                                <label>Alternate Username Allowed</label> <select class="form-control" value=""
                                    id="ds-alternate-username-allowed-select"
                                    name="ds-alternate-username-allowed-select">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                </select>
                            </div>
                            <div class="form-group ">
                                <div class="field inputgroup"><input class="form-control" autocomplete="off"
                                        autocorrect="off" autocapitalize="off" spellcheck="false" type="text"
                                        placeholder=" " id="ds-validation-query-timeout-input"
                                        desc="ds-validation-query-timeout-input"><label class="mb-0 control-label"
                                        for="ds-validation-query-timeout-input">Validation Query
                                        Timeout
                                        (int)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="ds-custom-input-group">
